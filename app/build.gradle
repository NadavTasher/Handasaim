apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "nadav.tasher.handasaim"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 28
        versionName '3.7'
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }
    productFlavors {
    }
    dexOptions {
    }
}

dependencies {
    implementation project(':lightool')
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:25.4.0'
    implementation 'org.jsoup:jsoup:1.10.3'
//    implementation 'org.apache.poi:poi:3.17'
//    implementation 'org.apache.poi:poi-ooxml-schemas:3.17'
//    implementation 'org.apache.poi:poi-ooxml:3.17'
//    implementation 'org.apache.xmlbeans:xmlbeans:2.6.0'
//    implementation 'com.fasterxml:aalto-xml:1.0.0'
//    implementation 'woodstox:stax2:2.1'
}
